<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket to Ride Game</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script type="module" src="./js/board.js"></script>

</head>

<body>
    <div id="main-container" style="display: none">
        <div id="messages-new-game-button-container">
            <div id='new-game-button-container'>
                <button id="newGameButton"> New Game</button>
            </div>
            <div id=messages-container>
                <div id="messages-container__player-turn-message">
                    <span>Choose action: draw 2 train cards, claim a route or </span>
                    <button id="drawDestinationCardsButton"> Draw destination cards </button>
                </div>
                <div id="messages-container__waiting-message">
                    <span>Waiting for opponent move...</span>
                </div>
                <div id="messages-container__game-ended-message" style="display:none">
                    <span>Game ended! Click 'New Game' button to play again.<span>
                </div>
                <div id="choose-destination-cards-container" style="display:none">
                    <div id="possible-destinations-list">
                    </div>
                    <button id="chooseDestinationsButton" disabled> Choose Destinations </button>
                </div>
                <div id="messages-container__error-message" style="display: none;">
                    <span></span>
                </div>
                <div id="messages-container__information-message" style="display: none;">
                    <span></span>
                </div>
            </div>
        </div>
        <div id="main-game-container">
            <div id=game-container>
                <div id="player-destination-cards-container">
                    <h2>Destinations</h2>
                    <p class='destination-cards-title' id="pending-destination-cards-title">Pending</p>
                    <div id="pending-destinations-container"></div>

                    <p class='destination-cards-title' id="completed-destination-cards-title">Completed</p>
                    <div id="completed-destinations-container"></div>
                </div>
                <div id="board-and-train-cards-container">
                    <div id="board-and-deck-container">
                        <div id='board-container'></div>
                        <div id="train-card-deck-container"></div>
                    </div>
                    <div id=player-cards-container>
                        <div id="player-train-cards-container"></div>
                    </div>
                </div>
            </div>
            <div id='player-stats-game-log-container'>
                <div id="player-stats-container">
                    <div id='all-player-stats-container'></div>
                </div>
                <div id="game-log-container">
                    <div id="game-log-container__title">
                        <h3>Game Log</h3>
                    </div>
                    <div id="game-log-container__lines">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/game.js" defer></script>
    <script type="module" src="./js/trainCardsDeck.js" defer></script>
    <script type="module" src="./js/gameObjects.js" defer></script>
    <script type="module" src="./js/getObjectsFromEnum.js" defer></script>
    <link rel="stylesheet" href="./css/canvas.css">
    <link rel="stylesheet" href="./css/createGameSweetAlert.css">
</body>

</html>
